{% load bootstrap4 %} 
{% bootstrap_messages %}

{% block content %}

	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h2>Form</h2>
			<form action="" method="post">
				{% csrf_token %}
				{% bootstrap_form form %}
				{% buttons %}
					<button type="submit" class="btn btn-primary">Submit</button>
				{% endbuttons %}
<!-- 				<div class="form-group"> 
					<button type="submit" class="btn btn-default"> Submit</button>

			</form> 
		</div>
	</div>
</div>
{% endblock content %}
